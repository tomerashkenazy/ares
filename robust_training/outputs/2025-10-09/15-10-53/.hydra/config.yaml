training:
  distributed: false
  apex_amp: false
  native_amp: true
  epochs: 100
  sched: cosine
  sched_on_updates: true
  lrb: 0.0005
  lr: null
  lr_noise: null
  lr_noise_pct: 0.67
  lr_noise_std: 1.0
  lr_cycle_mul: 1.0
  lr_cycle_decay: 0.5
  lr_cycle_limit: 1
  lr_k_decay: 1.0
  warmup_lr: 1.0e-06
  min_lr: 1.0e-05
  epoch_repeats: 0
  start_epoch: null
  decay_epochs: 30
  warmup_epochs: 5
  cooldown_epochs: 0
  patience_epochs: 0
  decay_rate: 0.1
  batch_size: 256
  input_size: 224
  crop_pct: 0.875
  interpolation: bicubic
  train_interpolation: bicubic
  no_aug: false
  color_jitter: 0.4
  aa: rand-m9-mstd0.5-inc1
  aug_repeats: 0
  aug_splits: 0
  jsd_loss: false
  reprob: 0.25
  remode: pixel
  recount: 1
  resplit: false
  mixup: 0.8
  cutmix: 1.0
  cutmix_minmax: null
  mixup_prob: 1.0
  mixup_switch_prob: 0.5
  mixup_mode: batch
  mixup_off_epoch: 0
  smoothing: 0.1
  drop: 0.0
  drop_path: 0.0
  drop_block: null
  model_ema: true
  model_ema_force_cpu: false
  model_ema_decay: 0.9998
  seed: 0
  log_interval: 50
  recovery_interval: 0
  num_workers: 6
  output_dir: ./results
  save_log: save_log.txt
  eval_metric: top1
  pin_mem: true
model:
  model: convnext_small
  num_classes: 1000
  resume: ''
  gp: null
  channels_last: false
  bn_momentum: null
  bn_eps: null
  sync_bn: false
  dist_bn: reduce
  split_bn: false
dataset:
  train_dir: /mnt/data/datasets/imagenet/train
  eval_dir: /mnt/data/datasets/imagenet/val
  mean:
  - 0.485
  - 0.456
  - 0.406
  std:
  - 0.229
  - 0.224
  - 0.225
  scale:
  - 0.08
  - 1.0
  ratio:
  - 0.75
  - 1.3333
  hflip: true
  vflip: false
optimizer:
  opt: adamw
  opt_eps: 1.0e-08
  opt_betas: null
  momentum: 0.9
  weight_decay: 0.05
  clip_grad: null
  clip_mode: norm
  layer_decay: null
attacks:
  advtrain: true
  attack_criterion: mixup
  attack_norm: linf
  advprop: false
dist:
  backend: nccl
  init_method: env://
  world_size: ${oc.env:WORLD_SIZE,1}
  rank: ${oc.env:RANK,0}
  local_rank: ${oc.env:LOCAL_RANK,0}
